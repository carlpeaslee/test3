<h3>LIST</h3>
<table class="table">
    <tr>
        <th>Alias</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Power</th>
    </tr>
    <tr ng-repeat="hero in heroTeam.members">
        <td>{{hero.alias}}</td>
        <td>{{hero.first_name}}</td>
        <td>{{hero.last_name}}</td>
        <td>{{hero.city}}</td>
        <td>{{hero.power_name}}</td>
        <td><button ng-click="deleteData(hero._id)">Delete</button></td>
    </tr>
</table>
